{% for post in site.posts %}

		  </h1>
		  <div class="entry-meta">
			  <time class="entry-date" datetime="{{ post.time }}}">{{ post.date | date_to_long_string }}</time>
<!--			<span class="categories-links">
				<a title="View all posts in {{ post.category }}" rel="category tag">{{ post.category }}</a>
			</span>
			<span class="tags-links">
			{% for tag in post.tags %}
				<a href="http://www.jagcesar.se/tag/{{ tag | slugize }}/" rel="tag">{{tag}}</a>,
			{% endfor %}
			</span>
			<span class="author vcard">
				<a class="url fn n" href="http://www.jagcesar.se/about/" title="View all posts by Cesar" rel="author">Cesar</a>
			</span>
-->
      </div><!-- .entry-meta -->
	  </header><!-- .entry-header -->
    <div class="entry-content">
      {{ post.content }}
	  </div><!-- .entry-content -->
	  <footer class="entry-meta">
		</footer><!-- .entry-meta -->
  </article><!-- #post -->
{% endfor %}

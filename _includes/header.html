<html lang="en">
  <head>

    <script type="text/javascript">
		  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

<body>
			<a class="home-link" href="{{ site.baseurl }}" title="JagCesar" rel="home">
					<h1>JagCesar</h1>
				<h2>Passionate iOS developer with a crush for UX and ID</h2>
			</a>

			<div id="navbar" class="navbar">
				<nav>
					<h3>Menu</h3>
					<ul>
						<li class="{% if site.url == site.baseurl %}
						              current-menu-item
						           {% endif%}
						">
							<a href="{{ site.baseurl }}">Home</a>
						</li>
						{% for page in site.pages %}
							{% if page.menu-title != "Home" %}
							{% assign siteURL = '{{site.basurl}}/{{page.menu-title | downcase}}' %}
							<li class="{% if site.url == siteURL %}
							              current-menu-item
							           {% endif%}
							">
								<a href="{{ site.baseurl }}/{{ page.menu-title | downcase | uriencode }}">{{ page.menu-title }}</a>
							</li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>					
			</nav><!-- #site-navigation -->
			</div><!-- #navbar -->

<body>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  					<ul class="nav navbar-nav">
	  					<li class="{% if site.url == site.baseurl %}
		  				              active
			  			           {% endif%}">
							  <a href="{{ site.baseurl }}">Home</a>
						  </li>
  						{% for page in site.pages %}
	  					{% if page.menu-title != "Home" %}
		  				{% assign siteURL = '{{site.basurl}}/{{page.menu-title | downcase}}' %}
			 				<li class="{% if site.url == siteURL %}
							              active
							           {% endif%}">
								<a href="{{ site.baseurl }}/{{ page.menu-title | downcase | uriencode }}">{{ page.menu-title }}</a>
							</li>
							{% endif %}
						{% endfor %}
					</ul>
          </div>
				</div>

<body class="home blog single-author" style="">
	<div id="page" class="hfeed site">
		<header id="masthead" class="site-header" role="banner">
			<a class="home-link" href="{{ site.baseurl }}" title="JagCesar" rel="home">
					<h1 class="site-title">JagCesar</h1>
				<h2 class="site-description">Passionate iOS developer with a crush for UX and ID</h2>
			</a>

			<div id="navbar" class="navbar">
				<nav id="site-navigation"
class="navigation main-navigation" role="navigation">
					<h3
class="menu-toggle">Menu</h3>
					<a class="screen-reader-text
skip-link" href="#content" title="Skip to content">Skip to content</a>
					<div class="menu-menu-1-container"><ul id="menu-menu-1" class="nav-menu">
						<li class="menu-item menu-item-type-custom menu-item-object-custom 
						{% if site.url == site.baseurl %}
						current-menu-item
						{% endif%}
						">
							<a href="{{ site.baseurl }}">Home</a>
						</li>
						{% for page in site.pages %}
							{% if page.menu-title != "Home" %}
							{% assign siteURL = '{{site.basurl}}/{{page.menu-title | downcase}}' %}
							<li class="menu-item menu-item-type-custom menu-item-object-custom
							{% if site.url == siteURL %}
							current-menu-item
							{% endif%}
							">
								<a href="{{ site.baseurl }}/{{ page.menu-title | downcase | uriencode }}">{{ page.menu-title }}</a>
							</li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>					
			</nav><!-- #site-navigation -->
			</div><!-- #navbar -->
		</header><!-- #masthead -->

		<div id="main" class="site-main">

	<div id="primary" class="content-area">
		<div id="content" class="site-content" role="main">
